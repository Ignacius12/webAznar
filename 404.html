<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada | Aznar Textil</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .error-logo {
      margin-bottom: 2rem;
    }
    
    .error-logo img {
      max-width: 200px;
      height: auto;
    }
    
    .error-content {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    
    .error-title {
      font-size: 4rem;
      font-weight: 700;
      color: #e74c3c;
      margin: 0 0 1rem 0;
      font-family: 'MONTSERRAT', sans-serif;
    }
    
    .error-message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-family: 'MONTSERRAT', sans-serif;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-error {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-family: 'MONTSERRAT', sans-serif;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .btn-secondary {
      background-color: #666;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 102, 102, 0.3);
    }
    
    @media (max-width: 768px) {
      .error-title {
        font-size: 3rem;
      }
      
      .error-content {
        padding: 2rem;
        margin: 1rem;
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-error {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-logo">
      <img src="assets/images/7-marca-aznar-textil.png" alt="Aznar Textil Logo">
    </div>
    
    <div class="error-content">
      <h1 class="error-title">Error 404</h1>
      <p class="error-message">
        La página que buscas no se encuentra disponible o ha sido movida.
        <br><br>
        Puedes volver al inicio o navegar por nuestro sitio web.
      </p>
      
      <div class="error-actions">
        <a href="es/index.html" class="btn-error btn-primary">Volver al Inicio</a>
        <a href="es/producto/producto.html" class="btn-error btn-secondary">Ver Productos</a>
        <a href="es/contacto.html" class="btn-error btn-secondary">Contacto</a>
      </div>
    </div>
  </div>
</body>
</html>
