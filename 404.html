<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 - Página no encontrada | Aznar Textil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 2rem;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #c62828;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-volver {
      display: inline-block;
      background-color: #c62828;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #a32020;
    }
  </style>
</head>
<body>
  <main class="error-container">
    <img src="./assets/images/7-marca-aznar-textil.png" alt="Logo Aznar Textil" class="logo" />
    <h1>Error 404</h1>
    <p>La página que buscas no se encuentra disponible o ha sido movida.</p>
    <a href="./es/index.html" class="btn-volver">Volver al inicio</a>
  </main>
</body>
</html>
